<html>
    <head>
        <title>Iniciar sesión.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Estilo_Formulario.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="Estilo.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="EstiloForm.css" type="text/css">
        <link href="EstiloForm.css" rel="stylesheet" type="text/css"/>

        <style>
            *{
                overflow: hidden;
            }
            
            .form_cliente{
                max-width: 25em;
                padding: 1.3em;
                margin: 0 auto;
                background-color: rgbas(120, 119, 123, 0.3);
                font-weight: 0.5em;
            }

            .registro{
                font-size: 20px;
                color: #31AFB4;
            }

            .botones{
                font-size: 20px;
            }
        </style>
    </head>
    
    <body>
        <form action="" method="post" class="form_cliente">
            <h2 class="display-4 text-primary text-center my-3">Iniciar sesión</h2>
            <div class="contenedor_input">

                <div class="form-group">
                    <label class="registro">Correo</label>    
                    <input type="text" name="Correo" class="form-control" placeHolder="Ingrese su correo">
                </div>
                <br>

                <div class="form-group">
                    <label class="registro">Contraseña</label>      
                    <input type="text" name="Contraseña" class="form-control" placeHolder="Ingrese su contraseña">
                </div>


                <div class="botones">
                    <button type="button" class="btn btn-outline-dark">Iniciar sesión</button>
                    <a class="btn btn-outline-dark" href="index.html">Regresar</a>
                    
                </div>
                <br>
            </div>
        </form>
    </body>
</html>
